<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="./create-siginPage/sigin.css">
</head>
<body>
    <div class="container">
        <form  class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
            <div class="" id="welcomeMessage"></div>
        </form>
        <form  class="form form__hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <hr>
            <h2 class="form__title">Optional</h2>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="First Name">
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Last Name">
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Headline">
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <div class="form__input-group">
                <label class="label__text-area" for="textarea">Profile Details</label>
                <textarea class="form__text-area" name="textarea" id="textArea" placeholder="Tell us about yoursel..."></textarea>
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <hr>
            <h3>Gender</h3>
            <div class="form__input-group">
                <div class="m">
                    <input class="radio" type="radio">
                <label for="M">Male</label>
                </div>
                <div class="f">
                    <input class="radio" type="radio">
                <label for="F">Female</label>
                </div>
            </div>
            <button class="form__button" type="submit">Sign Up</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
        
    </div>

    <script src="./create-siginPage/sigin.js" defer></script>
</body>
</html>
